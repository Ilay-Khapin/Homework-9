<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>homework 9 git</title>
</head>

<body>
   <header class="header">
      <div class="header-container">
         <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
         <div class="search-wrap">
            <svg class="lupe">
               <use xlink:href="svg/sprite.svg#search-icon"></use>
            </svg>
            <input type="search" class="search" placeholder="Search for minimalist chair">
         </div>
      </div>
   </header>
   <main class="main">
      <div class="product-wrap">
         <div class="img-wrap">
            <div class="discount red">
               <span>-50%</span>
            </div>
            <img src="img/lolito.jpg" alt="sofa" class="product-image">
         </div>
         <div class="description-wrap">
            <h2 class="product-name">Lolito</h2>
            <p class="product-description">Luxury big sofa</p>
            <span class="price">Rp 7.000.000</span>
            <span class="previous-price">Rp 14.000.000</span>
         </div>
      </div>
      <div class="product-wrap">
         <div class="img-wrap">
            <div class="discount green">
               <span>New</span>
            </div>
            <img src="img/respira.jpg" alt="fan" class="product-image">
         </div>
         <div class="description-wrap">
            <h2 class="product-name">Respira</h2>
            <p class="product-description">Minimalist fan</p>
            <span class="price">Rp 500.000</span>
         </div>
      </div>
      <div class="product-wrap">
         <div class="img-wrap pink">
            <img src="img/pingky.jpg" alt="pingky" class="product-image">
         </div>
         <div class="description-wrap">
            <h2 class="product-name">Pingky</h2>
            <p class="product-description">Cute bed set</p>
            <span class="price">Rp 7.000.000</span>
            <span class="previous-price">Rp 14.000.000</span>
         </div>
      </div>
      <div class="product-wrap">
         <div class="img-wrap">
            <div class="discount yellow">
               <svg class="star-icon">
                  <use xlink:href="svg/sprite.svg#star"></use>
               </svg>
            </div>
            <img src="img/respira.jpg" alt="fan" class="product-image">
         </div>
         <div class="description-wrap">
            <h2 class="product-name">Respira</h2>
            <p class="product-description">Minimalist fan</p>
            <span class="price">Rp 500.000</span>
         </div>
      </div>
      <div class="product-wrap">
         <div class="img-wrap">
            <div class="discount green">
               <span>New</span>
            </div>
            <img src="img/lolito1.jpg" alt="sofa" class="product-image">
         </div>
         <div class="description-wrap">
            <h2 class="product-name">Lolito</h2>
            <p class="product-description">Luxury big sofa</p>
            <span class="price">Rp 7.000.000</span>
            <span class="previous-price">Rp 14.000.000</span>
         </div>
      </div>
   </main>
   <footer class="footer">
      <div class="footer-container">
         <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Products</a>
            <a href="#">Contacts</a>
         </nav>
         <div class="footer-icons">
            <a href="#">
               <svg class="insta icon">
                  <use xlink:href="svg/sprite.svg#instagram"></use>
               </svg>
            </a>
            <a href="#">
               <svg class="telega icon">
                  <use xlink:href="svg/sprite.svg#telegram-icon"></use>
               </svg>
            </a>
            <a href="#">
               <svg class="linked icon">
                  <use xlink:href="svg/sprite.svg#linkedin"></use>
               </svg>
            </a>
         </div>
      </div>
   </footer>
</body>

</html>
